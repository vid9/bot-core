version: "2.0"
stories:
  - story: lights off story
    steps:
      - intent: lights_off
        entities:
          - light_name: kopalnica
      - action: action_lights_interaction
      - intent: affirm
      - action: utter_lights_not_implemented

  - story: lights off story, ask for room
    steps:
      - intent: lights_off
      - action: action_light_name
      - slot_was_set:
          - light_action: off
      - intent: enter_data
        entities:
          - light_name: dnevna soba
      - action: action_lights_interaction
      - intent: affirm
      - action: utter_lights_not_implemented
      - intent: affirm
      - action: utter_how_can_help

  - story: lights on story
    steps:
      - intent: lights_on
        entities:
          - light_name: kopalnica
      - action: action_lights_interaction
      - intent: deny
      - action: utter_anything_else

  - story: lights on story, ask for room
    steps:
      - intent: lights_on
      - action: action_light_name
      - slot_was_set:
          - light_action: on
      - intent: enter_data
        entities:
          - light_name: dnevna soba
      - action: action_lights_interaction
      - intent: deny
      - action: utter_anything_else

  - story: Lights not implemented, user does not need anything else
    steps:
      - intent: lights_on
      - action: action_light_name
      - slot_was_set:
          - light_action: on
      - intent: enter_data
        entities:
          - light_name: kleti
      - action: action_lights_interaction
      - slot_was_set:
          - light_action: null
      - intent: affirm
      - action: utter_lights_not_implemented
      - intent: deny
      - action: utter_ok
